server:
  port: 8080

spring:
  application:
    name: springcloud-fabric-test
  datasource:
    # 当前数据源操作类型
    type: com.alibaba.druid.pool.DruidDataSource      #当前数据源操作类型
    # mysql驱动类
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://localhost:3306/fabricPlatform?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 123456
    #数据源配置信息
    druid:
      filters: stat
      initialSize: 2
      maxActive: 300
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: false
      maxPoolPreparedStatementPerConnectionSize: 200
mybatis:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: one.hust.edu.cn.entities #所有Entity别名类所在的包